<h1>코로나 2019</h1>
<a href="http://ncov.mohw.go.kr/" target="_blank" title="corona19">중앙방역대책본부</a>는 20일 0시 기준 신규 확진자가 <strong><u>10만4829명</u>이라고</strong> 밝혔다. <br>지난 18일부터 사흘째 10만명대 확진자가 나왔다. 위중증 환자는 439명으로 전날부터 400명대에 들어섰다. 사망자는 51명이다.</br>
